    <style>
        /* การตั้งค่าพื้นฐาน */
        * {

            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Kanit', sans-serif;
            color: #f0f0f0; /* สีตัวอักษรหลักเป็นสีขาวเทา */
            background-color: #1a1a1a; /* พื้นหลังสีดำเข้ม */
            line-height: 1.6;
            scroll-behavior: smooth; /* เพื่อให้เลื่อนหน้าจอได้นุ่มนวล */

        .container {

            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }

        a {

            background-color: #FFD700;
            color: #1a1a1a;
            padding: 15px 30px;
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;

        }

        .cta-mobile {

            font-size: 1.1em;
            margin-left: 10px;
        }


        /* ส่วนต้อนรับ (Hero Section) */
        .hero-section {
            height: 100vh; /* เต็มหน้าจอ */

            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 70px; /* เว้นพื้นที่ด้านบนสำหรับ Navbar */
        }

        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Overlay สีดำใสๆ */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-title {
            font-size: 3.5em; 
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .slogan {
            font-size: 1.5em;
            color: #FFD700;
            font-weight: 400;
            margin: 10px 0 20px 0;
        }

            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 30px;
        }

        /* บริการของเรา (Services) */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .service-item {
            background: #252525;
            padding: 30px;
            border-radius: 10px;

        }

            color: #fff;
            margin-bottom: 10px;
        }

        .price-tag {

            color: #FFD700;
            margin-bottom: 15px;
        }

        .dark-section {
            background-color: #000;
            border-top: 5px solid #FFD700;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-item h5 {
            font-size: 1.3em;
            color: #fff;
            margin-bottom: 10px;
        }

        .contact-section {
            background-color: #101010;
        }

        }

        .contact-detail {

            justify-content: center; /* จัดให้อยู่กึ่งกลางเมื่อแสดงเป็นคอลัมน์เดียว */

        }

        @media (max-width: 768px) {

            .cta-mobile {

            }

            .service-item {
                margin-bottom: 20px;
            }

            .contact-detail {
                text-align: center;
            }
            
            .contact-grid {

            }
